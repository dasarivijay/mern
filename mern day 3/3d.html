<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .get-started {
            background-color: blue;
            color: white;
        }

        .get-started:hover {
            opacity: 0.8; 
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); 
        }

        .download {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .download:hover {
            opacity: 0.8; 
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>

    <button class="button get-started">Get Started</button>
    <button class="button download">Download</button>

</body>
</html>
