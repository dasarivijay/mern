<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .get-started {
            background-color: blue;
            color: white;
        }

        .download {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <button class="button get-started">Get Started</button>
    <button class="button download">Download</button>

</body>
</html>
